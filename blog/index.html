---

<section class="receipt">
  <h1>Blog</h1>
  <ul>
    {% for post in site.posts %}
      <li style="margin-bottom: 10px;">
        <a href="{{ post.url }}"><strong>{{ post.title }}</strong></a>
        <br />
        <em>{{ post.date | date: "%B %d, %Y" }}</em>
      </li>
    {% endfor %}
  </ul>
</section>
